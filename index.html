<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<title>Troutriver</title>

<link rel="icon" type="image/png" href="images/favicon.png">

<link href="css/soonx.css" rel="stylesheet" type="text/css" />
<link href="css/media.css" rel="stylesheet" type="text/css" />
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
</head>


<body class="space">



<!-- started id wrap  -->

<div id="wrap">

  <!--starts logo div -->

  <div class="logo">
    <div class="container"> <a href="#."><img class="logo" src="images/troutriver-white-bell.png" alt="Troutriver Logo" /></a> </div>
    <div class="clear"></div>
  </div>

  <!--ended logo div -->

  <div class="clear"></div>

  <!-- starts counter -->

  <div class="counter spacecounter">
    <div class="container">
      <ul class="countdown_2">
          <li>
            <span class="days">00</span>
              <p class="days_ref">days</p>
          </li>
          <li>
            <span class="hours">00</span>
            <p class="hours_ref">hours</p>
          </li>
          <li>
            <span class="minutes">00</span>
            <p class="minutes_ref">min</p>
         </li>
         <li>
          <span class="seconds last">00</span>
          <p class="seconds_ref">seconds</p>
         </li>
      </ul>
      <div class="spacenotify mid">
        <p>Our website is under construction. We`ll be here
          soon with our new awesome site, subscribe to be notified.</p>
          <div class="field">
         <div id="result"></div>
           <div class="form">
           <form action="http://themesindustry.us13.list-manage.com/subscribe/post-json?u=4d80221ea53f3a4487ddebd93&id=803f6739db&c=?" method="get" onSubmit="return false">
          <div class="field">

                    <input type="email" placeholder="E-mail Address" required name="EMAIL" id="EMAIL" />
                    <input type="submit" value="NOTIFY ME" />
          </div>
          </form>
          </div>
      </div>
     </div>
     <div class="clear"></div>
     <div class="spacesocial">
        <ul>
          <li><a href="#." class="fa fb"><i class="fa fa-facebook"></i></a></li>
          <li><a href="#." class="fa tw"><i class="fa fa-twitter"></i></a></li>
          <li><a href="#." class="fa in"><i class="fa fa-instagram"></i></a></li>
          <li><a href="#." class="fa gp"><i class="fa fa-google"></i></a></li>
        </ul>
      </div>
    </div>
    <div class="clear"></div>
  </div>

  <!-- end counter -->
  <div class="clear"></div>

  <!-- start footer -->

  <div class="spacefooter">
    <div class="container">
      <p>Copyrights Â© 2020 Troutriver - All Rights Reserved.</p>
    </div>
    <div class="clear"></div>
  </div>

  <!--end footer -->

</div>

<!-- ended id wrap  -->

<!-- JS File -->

<script type="text/javascript" src="js/jquery.js"></script>
<script type="text/javascript" src="js/jparticle.jquery.js"></script>
<script>
	$(function(){
		$("body.space").jParticle({
			color: "#fff"
		});
	});
	</script>


<script type="text/javascript" src="js/jquery.downCount.js"></script>
<script type="text/javascript" src="js/functions.js"></script>
<script type="text/javascript">
$(document).ready(function() {
	$('.countdown_2').downCount({
		date: '08/30/2020 12:00:00',
  offset: +1
	});
});
</script>
